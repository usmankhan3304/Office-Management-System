<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
    
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</script>

    <title>Office Employement Management System!</title>
  </head>
  <body>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg">
                <h1 class="mb-3">Remove Employee</h1>
                <hr>
        <a href="{% url 'view_emp' %}" class="btn btn-primary">View All Employee</a>
        <a href="{% url 'add_emp' %}" class="btn btn-primary">Add an Empoyee</a>
        <a href="{% url 'remove_emp' %}" class="btn btn-primary">Remove an Employee</a>
        <a href="{% url 'filter_emp' %}" class="btn btn-primary">Filter an Employee</a>
            </div>
        </div>

        <div class="dropdown mt-4">
            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
               Choose Employee To Remove!
            </a>
          
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                {% for data  in data  %}
              <li><a class="dropdown-item" href="/remove_emp/{{data.id}}">{{data.first_name}} {{data.last_name}}</a></li>
              {% endfor %}
            </ul>
          </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    </script>


   


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
  
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">

    </script> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> {% endcomment %}
    
  </body>
</html>
