<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Office Employement Management System</title>
  </head>
  <body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg mx-auto">
                <h1 class="mb-3">Add An Employee</h1>
                <hr>
        <a href="{% url 'view_emp' %}" class="btn btn-primary">View All Employee</a>
        <a href="{% url 'add_emp' %}" class="btn btn-primary">Add an Empoyee</a>
        <a href="{% url 'remove_emp' %}" class="btn btn-primary">Remove an Employee</a>
        <a href="{% url 'filter_emp' %}" class="btn btn-primary">Filter an Employee</a>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg">
                <hr>
                <form method="post" action="/add_emp" class="" >
                    {% csrf_token %}
                    <div>
                     <label for="first_anme">Enter FirstName</label><br>
                     <input type="text" name="first_name" id="first_name" value="{{first_name}}">
                    </div>
                    <div class="mt-2">
                        <label for="last_anme">Enter Lastname</label><br>
                        <input type="text" name="last_name" id="last_name">
                       </div>
                     
                       <div class="mt-2">
                        <label for="department">department</label><br>
                        <input type="number" name="department" id="department" value="{{data.department_id}}">
                       </div>
                       <div class="mt-2">
                        <label for="salery">Enter salery</label><br>
                        <input type="number" name="salery" id="salery">
                       </div>
                       <div class="mt-2">
                        <label for="bonus">Enter bonus</label><br>
                        <input type="number" name="bonus" id="bonus">
                       </div>
                       <div class="mt-2">
                        <label for="role">Enter Role</label><br>
                        <input type="number" name="role" id="role">
                       </div><div class="mt-2">
                        <label for="phone">Enter Phone number</label><br>
                        <input type="number" name="phone" id="phone">
                    <div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
